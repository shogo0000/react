<!DOCTYPE html>

<html>
  <head>
    <title>いいねぼたん</title>
    <meta charset="UTF-8" />
      <script
        crossorigin
        src="https://unpkg.com/react@17/umd/react.development.js"
        ></script>
      <script
        crossorigin
        src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      ></script>
      <script
        crossorigin
        src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>
  </head>
  <body>
    <div id ="likesButtonContainer"></div>

    <script type="text/babel">
      const LikeButton = () => {

        const [liled, setLiked] = React.useState(false);

        const toggleLiked = () => setLiked(!liled);

        return (
          <button className = "likeButton" onClick={toggleLiked} >
            {liled ? "いいね済み" : "いいね前"}
          </button>
        )

      }

      const domContainer = document.querySelector("#likesButtonContainer");

      ReactDOM.render(<LikeButton />, domContainer);

    </script>
  </body>
</html>
